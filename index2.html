        <nav class="uk-navbar-container uk-navbar" >

        <!--コンテンツ-->
        <div class="uk-container uk-margin" >
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
            <div id="contents0"></div>
            <div id="contents1"></div>
            <div id="contents2"></div>
        </div>
        </ul>

    <script>
        //JSONを作成
        var performance = [
            {
            "h3" : "実績1",
            "description" : "ならじかんを作りました",
            "url" : "https://google.com",
            "urlTitle" : "ページはこちら",
            },
            {
            "h3" : "実績2",
            "description" : "スクラムラーニングUX・UIを考えました",
            "url" : "https://google.com",
            "urlTitle" : "UXJAM登壇",
            },
            {
            "h3" : "実績3",
            "description" : "サッカーとは何か」の図解しました。",
            "url" : "http://google.com",
            "urlTitle" : "Amazonで購入する",
            }
        ];
 
        //カードを作って、配列のJSONを出力
        var card;
        var card1;
        var card2;

        //カードの中身を作成
        card = document.createElement('div');
        card.setAttribute('class',"uk-card uk-card-default uk-card-body")
        card.innerHTML = '<h3 class="uk-card-title">' + performance[0].h3 + '</h3>' + '<p>' + performance[0].description + '</p>' + '<p>' + '<a href="' + performance[0].url + '">' + performance[0].urlTitle + '</a>'+'</p>';
        
        //id = contents に作成した中身を反映
        document.getElementById('contents0').appendChild(card);

         //カードの中身を作成
        card1 = document.createElement('div');
        card1.setAttribute('class',"uk-card uk-card-primary uk-card-body")
        card1.innerHTML = '<h3 class="uk-card-title">' + performance[1].h3 + '</h3>' + '<p>' + performance[1].description + '</p>' + '<p>' + '<a href="' + performance[1].url + '">' + performance[1].urlTitle + '</a>'+'</p>';
        
        //id = contents に作成した中身を反映
        document.getElementById('contents1').appendChild(card);

         //カードの中身を作成
        card2 = document.createElement('div');
        card2.setAttribute('class',"uk-card uk-card-secondary uk-card-body")
        card2.innerHTML = '<h3 class="uk-card-title">' + performance[2].h3 + '</h3>' + '<p>' + performance[2].description + '</p>' + '<p>' + '<a href="' + performance[2].url + '">' + performance[2].urlTitle + '</a>'+'</p>';
        
        //id = contents に作成した中身を反映
        document.getElementById('contents2').appendChild(card);
        
    
    </script>


    </body>
